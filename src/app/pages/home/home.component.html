<section class="hero d-flex align-items-center">
  <div class="container text-start text-white position-relative" style="z-index: 2;">
    <div class="col-lg-5 col-md-6">
      <h1 class="display-3 fw-bold mb-4">Fati Semijoias</h1>
      <p class="lead mb-5 fs-3">Elegância, brilho e delicadeza para todas as ocasiões.</p>
      <div class="d-flex gap-3">
        <a class="btn btn-primary btn-lg px-5 py-3" routerLink="/categorias/brincos">Ver Brincos</a>
        <a class="btn btn-outline-light btn-lg px-5 py-3" routerLink="/categorias/aneis">Ver Anéis</a>
      </div>
    </div>
  </div>
</section>

<section class="container my-5">
  <h2 class="mb-3">Mais Vendidos</h2>
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let p of bestSellers">
      <app-product-card [product]="p" (interest)="onInterest($event)"></app-product-card>
    </div>
  </div>
</section>

<section class="container my-5">
  <h2 class="mb-3">Destaques</h2>
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let p of highlights">
      <app-product-card [product]="p" (interest)="onInterest($event)"></app-product-card>
    </div>
  </div>
</section>
